        </div>
        <!-- right column: nav bar, horizontal line & company slogan -->

              <li><a id="nav-link-cart" href="">Cart</a></li>

            src="assets/products/original-cinnamon-roll.jpg"
          />

              <option value="keep-original">Keep original</option>
              <option value="sugar-milk">Sugar milk</option>
              <option value="vanilla-milk">Vanilla milk</option>
              <option value="double-chocolate">Double chocolate</option>
            </select>

            <label id="pack-size">Pack size:</label>
            <div class="pack-size-buttons">
              <input
                type="radio"
                id="prod1-pack1"
                name="prod1-pack"
                value="1"
                hidden

              <label for="prod1-pack1" class="pack-btn">1</label>

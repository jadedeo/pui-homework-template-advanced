<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bun Bun Bake Shop</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/product.css" />
  </head>
  <body>
    <header>
      <!-- header contains 2 columns -->
      <div id="header-columns">
        <!-- left column: logo image -->
        <div id="logo-wrapper">
          <img id="logo" src="assets/logo/logo-01.svg" alt="bun bun logo" />
        </div>
        <!-- right column: nav bar, horizontal line & company slogan -->
        <div>
          <nav>
            <a id="nav-link-products" href="">Products</a>
            <div id="cart-div">
              <a id="nav-link-cart" href="">Cart</a>
              <div id="cart-details">
                <p id="cart-count">0 Item(s)</p>
                <p id="cart-total">Total: $0.00</p>
              </div>
            </div>

            <div id="popup"></div>
          </nav>
          <hr />
          <h2 id="slogan">Our hand-made cinnamon rolls</h2>
        </div>
      </div>
    </header>
    <main>
      <div id="product-gallery">
        <!-- ORIGINAL CINNAMON ROLL -->
        <div class="product-card" id="Original">
          <!-- card content is broken into 3 vertical section: image, title and options -->
          <img
            class="product-image"
            src="assets/products/original-cinnamon-roll.jpg"
            alt="photo of a plain cinnamon roll"
          />
          <h3>Original Cinnamon Roll</h3>
          <div class="product-options">
            <label for="glazing">Glazing:</label>
            <select name="glazing" class="glazing"></select>

            <label class="pack-size">Pack size:</label>
            <div class="pack-size-container"></div>

            <p class="bold" id="Original-price">$2.49</p>
            <button class="add-to-cart-cta bold">Add to Cart</button>
          </div>
        </div>

        <!-- APPLE CINNAMON ROLL -->
        <div class="product-card" id="Apple">
          <img
            class="product-image"
            src="assets/products/apple-cinnamon-roll.jpg"
            alt="photo of an apple cinnamon roll"
          />
          <h3>Apple Cinnamon Roll</h3>
          <div class="product-options">
            <label for="glazing">Glazing:</label>
            <select name="glazing" class="glazing"></select>

            <label class="pack-size">Pack size:</label>
            <div class="pack-size-container"></div>

            <p class="bold" id="Apple-price">$3.49</p>
            <button class="add-to-cart-cta bold">Add to Cart</button>
          </div>
        </div>

        <!-- RAISIN CINNAMON ROLL -->
        <div class="product-card" id="Raisin">
          <img
            class="product-image"
            src="assets/products/raisin-cinnamon-roll.jpg"
            alt="photo of a raisin cinnamon roll"
          />
          <h3>Raisin Cinnamon Roll</h3>
          <div class="product-options">
            <label for="glazing">Glazing:</label>
            <select name="glazing" class="glazing"></select>

            <label class="pack-size">Pack size:</label>
            <div class="pack-size-container"></div>

            <p class="bold" id="Raisin-price">$2.99</p>
            <button class="add-to-cart-cta bold">Add to Cart</button>
          </div>
        </div>

        <!-- WALNUT CINNAMON ROLL -->
        <div class="product-card" id="Walnut">
          <img
            class="product-image"
            src="assets/products/walnut-cinnamon-roll.jpg"
            alt="photo of a walnut cinnamon roll"
          />
          <h3>Walnut Cinnamon Roll</h3>
          <div class="product-options">
            <label for="glazing">Glazing:</label>
            <select name="glazing" class="glazing"></select>

            <label class="pack-size">Pack size:</label>
            <div class="pack-size-container"></div>

            <p class="bold" id="Walnut-price">$3.49</p>
            <button class="add-to-cart-cta bold">Add to Cart</button>
          </div>
        </div>

        <!-- DOUBLE-CHOCOLATE CINNAMON ROLL -->
        <div class="product-card" id="Double-Chocolate">
          <img
            class="product-image"
            src="assets/products/double-chocolate-cinnamon-roll.jpg"
            alt="photo of a double-chocolate cinnamon roll"
          />
          <h3>Double-Chocolate Cinnamon Roll</h3>
          <div class="product-options">
            <label for="glazing">Glazing:</label>
            <select name="glazing" class="glazing"></select>

            <label class="pack-size">Pack size:</label>
            <div class="pack-size-container"></div>

            <p class="bold" id="Double-Chocolate-price">$3.99</p>
            <button class="add-to-cart-cta bold">Add to Cart</button>
          </div>
        </div>

        <!-- STRAWBERRY CINNAMON ROLL -->
        <div class="product-card" id="Strawberry">
          <img
            class="product-image"
            src="assets/products/strawberry-cinnamon-roll.jpg"
            alt="photo of a strawberry cinnamon roll"
          />
          <h3>Strawberry Cinnamon Roll</h3>
          <div class="product-options">
            <label for="glazing">Glazing:</label>
            <select name="glazing" class="glazing"></select>

            <label class="pack-size">Pack size:</label>
            <div class="pack-size-container"></div>

            <p class="bold" id="Strawberry-price">$3.99</p>
            <button class="add-to-cart-cta bold">Add to Cart</button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
